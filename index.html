<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <title>Bataille</title>
</head>

<body>
    <div class="top">La bataille</div>

    <div class="container">
        <div class="computer-container">
            <div class="computer-title">Paquet de l'ordinateur</div>
            <div class="computer-decks decks">
                <div class="computer-deck deck"></div>
                <div class="computer-card-slot card-slot"></div>
            </div>
            <div class="computer-card-stay card-stay"></div>
        </div>

        <div class="text"></div>

        <div class="player-container">
            <div class="player-title">Paquet du joueur</div>
            <div class="player-decks decks">
                <div class="player-deck deck"></div>
                <div class="player-card-slot card-slot"></div>
            </div>
            <div class="player-card-stay card-stay"></div>
        </div>
    </div>
</body>

</html>
